<div>
    <form method="post">
        <h2>Let's make a post. It's easy! Just follow these three simple steps.</h2>
        <div class="form-group">
        	<label for="title">Step 1: Set a title.</label>
        	<input class="form-control" type="text" name="title" placeholder="Title"/>
        </div>
        <div class="form-group">
        	<label for="body">Step 2: Tell us your story, dont forget to include "Story of my life." at the end </label>
        	<textarea class="form-control" name="body" rows="5" placeholder="Tell the world your story..."></textarea>
        </div>
        <div class="form-group">
        	<label for="pic">Step 3: Choose an image to help tell your story.  (optional)</label><br>
        	<label class="btn btn-default btn-file">
			    Choose an Image <input type="file" name="pic" accept="image/*" style="display: none;">
			</label>
        </div>

        <div class="form-group">
        	<input class="btn btn-default" type="submit"/>
        </div>
    </form>
</div>
